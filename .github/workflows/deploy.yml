name: Deploy to Aliyun Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      
      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: üåå Build Valaxy Blog (SSG)
        run: pnpm build:ssg
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: üìä Check build output
        run: |
          echo "=== Build completed ==="
          ls -lh dist/
          echo "=== Total size ==="
          du -sh dist/
      
      - name: üì¶ Compress dist
        run: |
          tar -czf dist.tar.gz dist
          echo "‚úÖ Compressed: $(du -h dist.tar.gz | cut -f1)"
          ls -lh dist.tar.gz
      
      - name: üì§ Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist.tar.gz"
          target: "/tmp/"
          timeout: 10m
          strip_components: 0
      
      - name: ‚úÖ Verify upload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            if [ -f "/tmp/dist.tar.gz" ]; then
              echo "‚úÖ Upload successful: $(du -h /tmp/dist.tar.gz | cut -f1)"
            else
              echo "‚ùå Upload failed: /tmp/dist.tar.gz not found"
              exit 1
            fi
      
      - name: üöÄ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 10m
          script: |
            set -e
            echo "=== Starting deployment ==="
            
            # Check if dist.tar.gz exists
            if [ ! -f "/tmp/dist.tar.gz" ]; then
              echo "‚ùå Error: /tmp/dist.tar.gz not found!"
              echo "File upload may have failed."
              ls -lh /tmp/ | grep dist || echo "No dist files in /tmp/"
              exit 1
            fi
            
            echo "‚úÖ Found dist.tar.gz ($(du -h /tmp/dist.tar.gz | cut -f1))"
            
            cd /www/wwwroot/blog_valaxy
            
            # Backup current dist
            if [ -d "dist" ]; then
              echo "Backing up current dist..."
              rm -rf dist.backup
              mv dist dist.backup
            fi
            
            # Extract new dist
            echo "Extracting new build..."
            if ! tar -xzf /tmp/dist.tar.gz; then
              echo "‚ùå Failed to extract dist.tar.gz"
              if [ -d "dist.backup" ]; then
                echo "Restoring backup..."
                mv dist.backup dist
              fi
              exit 1
            fi
            
            # Set permissions
            echo "Setting permissions..."
            chown -R www:www dist
            chmod -R 755 dist
            
            # Clean up
            rm -f /tmp/dist.tar.gz
            
            # Reload nginx
            echo "Reloading nginx..."
            if nginx -t; then
              nginx -s reload
              echo "‚úÖ Deployment completed successfully!"
            else
              echo "‚ùå Nginx config test failed, keeping old dist"
              rm -rf dist
              mv dist.backup dist
              exit 1
            fi
            
            echo "üìä Deployed files:"
            ls -lh dist/ | head -n 10
      
      - name: üéâ Notification
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to Aliyun server!"
          echo "üåê Site: https://kylaan.top"
      
      - name: ‚ùå Failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for errors."
