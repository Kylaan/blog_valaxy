name: Deploy to Aliyun Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸŒŒ Build Valaxy Blog
        run: pnpm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: ğŸ“Š Check build output
        run: |
          echo "=== Build completed ==="
          ls -lh dist/
          echo "=== Total size ==="
          du -sh dist/
      
      - name: ğŸ“¦ Compress dist
        run: tar -czf dist.tar.gz dist
      
      - name: ğŸ“¤ Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist.tar.gz"
          target: "/tmp/"
          timeout: 10m
      
      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 10m
          script: |
            set -e
            echo "=== Starting deployment ==="
            cd /www/wwwroot/blog_valaxy
            
            # Backup current dist
            if [ -d "dist" ]; then
              echo "Backing up current dist..."
              rm -rf dist.backup
              mv dist dist.backup
            fi
            
            # Extract new dist
            echo "Extracting new build..."
            tar -xzf /tmp/dist.tar.gz
            
            # Set permissions
            echo "Setting permissions..."
            chown -R www:www dist
            chmod -R 755 dist
            
            # Clean up
            rm -f /tmp/dist.tar.gz
            
            # Reload nginx
            echo "Reloading nginx..."
            nginx -t && nginx -s reload
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š Deployed files:"
            ls -lh dist/ | head -n 10
      
      - name: ğŸ‰ Notification
        if: success()
        run: |
          echo "âœ… Successfully deployed to Aliyun server!"
          echo "ğŸŒ Site: https://kylaan.top"
      
      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for errors."
